<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="icon" type="image/png" href="">
        <link rel="stylesheet" href="./static/styles/global.css">
        <link rel="stylesheet" href="./static/styles/index.css">
        <meta name="description" content="Portfolio">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>

        <div id="loading-container">
            <img id="loading-img" src="" alt="">
        </div>

        <div id="page-container" class="transparent">

            <div id="black-fade"></div>

            <div id="portfolio-video-background-container">
                <video id="portfolio-video-background" src="" autoplay muted playsinline loop>
                </video>
            </div>

            <portfolio-header></portfolio-header>

            <template id="portfolio-social-template">
                <a class="portfolio-social-link" href="">
                    <img class="portfolio-social-icon" src="" alt="">
                </a>
            </template>

            <div id="portfolio-about-container" class="transparent">
                <div id="portfolio-about">
                    <div id="portfolio-name" class="full-name"></div>
                    <div id="portfolio-description"></div>
                    <div id="portfolio-socials"></div>
                </div>
            </div>

            <template id="portfolio-project-template">
                <div class="portfolio-project">
                    <div class="project-text-overlay">
                        <div class="project-title-container project-text transparent">
                            <div class="project-title"></div>
                            <div class="project-year"></div>
                        </div>
                        <div class="project-text project-tag transparent"></div>
                    </div>
                    <a class="portfolio-project-link" href="#">
                        <video class="portfolio-project-thumbnail" autoplay loop muted playsinline>
                            <source src="" type="" />
                        </video>
                    </a>
                </div>
            </template>

            <div id="projects-container">
                <div id="projects"></div>
            </div>

            <div id="more-projects-container">
                <a id="more-projects-text" class="underline" href="projects.html">Click to see more projects â†’</a>
            </div>

            <portfolio-footer></portfolio-footer>

        </div>

        <script src="./config.js" defer></script>
        <script src="./static/js/global.js" defer></script>
        <script src="./static/js/index.js" defer></script>
        <script src="./static/js/header.js" defer></script>
        <script src="./static/js/footer.js" defer></script>
    </body>
</html>
