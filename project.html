<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maxime Gerardin</title>
        <link rel="icon" href="/static/assets/logo.jpg" />
        <link rel="stylesheet" href="./static/styles/global.css">
        <link rel="stylesheet" href="./static/styles/project.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Maxime Gerardin">
        <meta property="og:image" content="https://maxime3d.com/static/assets/logo.jpg">
    </head>
    <body>

        <div id="loading-container">
            <img id="loading-img" src="" alt="">
        </div>

        <div id="page-container" class="transparent">

            <div id="back-button">
                <img id="back-button-img" src="./static/assets/icons/left-arrow.svg" alt="back arrow">
            </div>

            <portfolio-header></portfolio-header>

            <template id="project-board-row-template">
                <div class="project-board-row">
                    <div class="project-board-row-title"></div>
                    <div class="project-board-row-value"></div>
                </div>
            </template>

            <template id="project-video-media-template">
                <div class="project-media-container">
                    <video class="project-media" autoplay loop muted playsinline src=""></video>
                    <div class="project-media-text"></div>
                </div>
            </template>

            <template id="project-img-media-template">
                <div class="project-media-container">
                    <img class="project-media" src="" alt="">
                    <div class="project-media-text"></div>
                </div>
            </template>

            <div id="project-container">
                <div id="project-title"></div>
                <video id="project-thumbnail" autoplay loop muted playsinline>
                    <source src="" type="" />
                </video>
                <img id="project-thumbnail-img" src="" alt="">
                <div id="project-board-container">
                    <div id="project-board"></div>
                </div>

                <div id="project-medias"></div>
            </div>

            <portfolio-footer></portfolio-footer>

        </div>

        <script src="./config.js" defer></script>
        <script src="./static/js/global.js" defer></script>
        <script src="./static/js/project.js" defer></script>
        <script src="./static/js/header.js" defer></script>
        <script src="./static/js/footer.js" defer></script>
    </body>
</html>
