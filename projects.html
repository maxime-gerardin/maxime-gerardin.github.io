<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="./static/styles/global.css">
    <link rel="stylesheet" href="./static/styles/projects.css">
    <meta name="description" content="Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
    <body>

        <div id="loading-container">
            <img id="loading-img" src="" alt="">
        </div>

        <div id="page-container" class="transparent">

            <portfolio-header></portfolio-header>

            <template id="project-template">
              <div class="project">
                <a class="project-link" href="#">
                  <img class="project-img" src="" alt="">
                  <div class="project-title"></div>
                </a>
              </div>
            </template>

            <div id="projects-page">

              <div id="projects-page-container">
              
                <div id="projects-text">Projects</div>

                <div id="projects-category-container">
                  <div class="projects-category active" data-category="all">All</div>
                  <div class="projects-category" data-category="personal">Personal Projects</div>
                  <div class="projects-category" data-category="work">Freelance / Job</div>
                  <div class="active-bar"></div>
                </div>

                <div id="projects-container"></div>

              </div>

            </div>

            <portfolio-footer></portfolio-footer>

        </div>

        <script src="./config.js" defer></script>
        <script src="./static/js/global.js" defer></script>
        <script src="./static/js/projects.js" defer></script>
        <script src="./static/js/header.js" defer></script>
        <script src="./static/js/footer.js" defer></script>
    </body>
</html>
