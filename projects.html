<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="./static/styles/global.css">
    <link rel="stylesheet" href="./static/styles/projects.css">
    <meta name="description" content="Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
    <body>

        <div id="loading-container">
            <img id="loading-img" src="" alt="">
        </div>

        <div id="page-container" class="transparent">

            <div id="portfolio-header">
                <a id="logo-link" href="index.html">
                    <img id="portfolio-logo" src="" alt="">
                </a>
            </div>

            <template id="project-template">
              <div class="project">
                <a class="project-link" href="#">
                  <img class="project-img" src="" alt="">
                  <div class="project-title"></div>
                </a>
              </div>
            </template>

            <div id="projects-page">

              <div id="projects-page-container">
              
                <div id="projects-text">Projects</div>

                <div id="projects-category-container">
                  <div class="projects-category active" data-category="all">All</div>
                  <div class="projects-category" data-category="personal">Personal Projects</div>
                  <div class="projects-category" data-category="work">Freelance / Job</div>
                  <div class="active-bar"></div>
                </div>

                <div id="projects-container"></div>

              </div>

            </div>

            <hr>

            <footer>
                <div id="footer"> 
                    <div id="footer-info">
                        <div id="footer-portfolio-name" class="full-name"></div>
                        <div id="footer-section-contact" class="footer-section">
                            <div class="footer-section-title">Contact</div>
                            <div class="footer-section-list"></div>
                        </div>
                        <div id="footer-section-socials" class="footer-section">
                            <div class="footer-section-title">Socials</div>
                            <div class="footer-section-list"></div>
                        </div>
                    </div>
                    <div id="portfolio-copy-footer">&copy;<span id="portfolio-copy-footer-name"></span> <span id="portfolio-copy-year-footer"></span></div>
                </div>
            </footer>

        </div>

        <template id="footer-section-item-template">
            <div class="footer-section-item">
                <img class="footer-section-item-icon" src="" alt="">
                <div class="footer-section-item-text"></div>
            </div>
        </template>

        <template id="footer-section-item-link-template">
          <a class="footer-section-item-link underline" href="">
              <div class="footer-section-item">
                  <img class="footer-section-item-icon" src="" alt="">
                  <div class="footer-section-item-text"></div>
              </div>
          </a>
        </template>

        <script src="./config.js" defer></script>
        <script src="./static/js/global.js" defer></script>
        <script src="./static/js/projects.js" defer></script>
    </body>
</html>
